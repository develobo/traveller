<!DOCTYPE html>
<html>
<head>
  <title>Example HTML with JavaScript</title>
</head>
<body>
  <h1>Example HTML with JavaScript</h1>
  <p>This is a simple HTML document that has a JavaScript function embedded in it.</p>
  <button onclick="sayHello()">Click me</button>
  <script>
    // A function that displays an alert message with the text "Hello, world!"
    function sayHello() {
      alert("Hello, world!");
    }
  </script>
</body>
</html>
