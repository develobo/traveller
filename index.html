// A function that simulates rolling a dice to randomly select one of six colours
function rollDice() {
  // An array of six colours
  var colours = ["red", "orange", "yellow", "green", "blue", "purple"];
  // A random number between 1 and 6
  var randomNumber = Math.floor(Math.random() * 6) + 1;
  // The index of the colour in the array
  var colourIndex = randomNumber - 1;
  // The selected colour
  var colour = colours[colourIndex];
  // Return the colour
  return colour;
}
