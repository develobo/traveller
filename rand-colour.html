<!DOCTYPE html>
<html>
<head>
  <title>Example HTML with JavaScript</title>
</head>
<body>
  <h1>Example HTML with JavaScript</h1>
  <p>This is a simple JavaScript function to randomly select height and weight of an NPC when a button is pressed.</p>
  <button onclick="rollDice1()">Roll the dice</button>
  <p id="height">The NPC is: </p>
  <script>
    // A function that simulates rolling a dice to randomly select height
    function rollDice1() {
      // An array of height
      var hts = ["tall", "tall-ish", "average height", "average height", "slightly short", "short"];
      // A random number between 1 and 6
      var randomNumber = Math.floor(Math.random() * 6) + 1;
      // The index of the colour in the array
      var htIndex = randomNumber - 1;
      // The selected colour
      var ht = hts[htIndex];
      // Display the colour in the paragraph element with the id "result"
      document.getElementById("height").innerHTML = "Their height is: " + ht;
    }
  </script>

  <button onclick="rollDice2()">Roll the dice</button>
  <p id="weight">The NPC is: </p>
  <script>
    // A function that simulates rolling a dice to randomly select wt
    function rollDice2() {
      // An array of wt
      var wts = ["heavy", "well-built", "average weight", "average weight", "slim", "skinny"];
      // A random number between 1 and 6
      var randomNumber2 = Math.floor(Math.random() * 6) + 1;
      // The index of the colour in the array
      var wtIndex = randomNumber2 - 1;
      // The selected colour
      var wt = wts[wtIndex];
      // Display the colour in the paragraph element with the id "result"
      document.getElementById("weight").innerHTML = "Their weight is: " + wt;
    }
  </script>
  
</body>
</html>
